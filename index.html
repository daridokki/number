<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <button class="restart">Restart</button>
            <h1>Guess a number</h1>
            <p class="range">between 1 and 20</p>
            <p class="display">???</p>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="left">
                <input type="number" class="numberInput">
                <button class="check">Check</button>
            </section>
            <section class="right">
                <p class="message">Guess</p>
                <p>Points: <span class="score">5</span></p>
                <p>Best: <span class="best">0</span></p>
            </section>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
